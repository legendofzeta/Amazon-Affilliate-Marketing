<!DOCTYPE html>
<html>
<head>
    <title>Amazon Affiliate Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Check out this awesome product on Amazon!</h1>

            <div class="col-md-6 mx-auto">
                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/41uJpkFwYtL._AC_UY218_.jpg" class="card-img-top" alt="Example Product">
                    <div class="card-body">
                        <h5 class="card-title">Example Product</h5>
                        <p class="card-text">Price: $24.99</p>
                        <p class="card-text"> Description: This is an example product that I am promoting as an affiliate through Amazon. It is a high-quality product that I highly recommend.</p>
                        <a href="https://www.amazon.com/dp/B07HGJKQ5F?tag=your-affiliate-id-20" class="btn btn-primary">View on Amazon</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
