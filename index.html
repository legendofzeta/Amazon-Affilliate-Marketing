<!DOCTYPE html>
<html>
<head>
    <title>Amazon Affiliate Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
            text-align: center;
            font-family: arial;
        }
        .title {
            color: grey;
            font-size: 18px;
        }
        button {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 8px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }
        a {
            text-decoration: none;
            font-size: 22px;
            color: black;
        }
        button:hover, a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Check out this awesome product on Amazon!</h1>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/41uJpkFwYtL._AC_UY218_.jpg" class="card-img-top" alt="Example Product">
                    <div class="card-body">
                        <h5 class="card-title">Example Product</h5>
                        <p class="card-text">Price: $24.99</p>
                        <p class="card-text"> Description: This is an example product that I am promoting as an affiliate through Amazon. It is a high-quality product that I highly recommend.</p>
                        <a href="https://www.amazon.com/dp/B07HGJKQ5F?tag=your-affiliate-id-20">
                            <button>View on Amazon</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
